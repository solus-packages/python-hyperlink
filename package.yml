description: |
    Hyperlink provides a pure-Python implementation of immutable URLs. Based on RFC 3986 and 3987, the Hyperlink URL makes working with both URIs and IRIs easy.
builddeps  :
    - python-idna
    - python-pytest
    - python-setuptools
rundeps    :
